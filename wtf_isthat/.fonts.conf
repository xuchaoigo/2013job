<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

	<!-- ====================== font aliases ===================== -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Bitstream Vera Sans</family>
			<family>FZSongHei-B07</family>
			<family>SimSun</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Bitstream Vera Serif</family>
			<family>FZZhunYuan-M02</family>
			<family>SimSun</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Courier 10 Pitch</family>
			<family>Bitstream Vera Sans Mono</family>
			<family>NSimSun</family>
		</prefer>
	</alias>

	<!-- ====================== bold font replacements ===================== -->
	<!-- ______________________ dahei -> chaocuhei _____________________ -->
	<match target="pattern">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test name="family" compare="eq" qual="any">
			<string>FZDaHei-B02</string>
			<string>方正大黑_GBK</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>FZChaoCuHei-M10</string>
		</edit>
	</match>

	<!-- ______________________ simhei -> dahei _____________________ -->
	<match target="pattern">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test name="family" compare="eq" qual="any">
			<string>SimHei</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>FZDaHei-B02</string>
		</edit>
	</match>

	<!-- ______________________ dabiaosong -> cusong _____________________ -->
	<match target="pattern">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test name="family" compare="eq" qual="any">
			<string>FZDaBiaoSong-B06</string>
			<string>方正大标宋_GBK</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>FZCuSong-B09</string>
		</edit>
	</match>

	<!-- ______________________ songhei -> dabiaosong _____________________ -->
	<match target="pattern">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test name="family" compare="eq" qual="any">
			<string>FZSongHei-B07</string>
			<string>方正宋黑_GBK</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>FZDaBiaoSong-B06</string>
		</edit>
	</match>

	<!-- ______________________ simsun -> songhei _____________________ -->
	<match target="pattern">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test name="family" compare="eq" qual="any">
			<string>SimSun</string>
			<string>NSimSun</string>
			<string>宋体</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>FZSongHei-B07</string>
		</edit>
	</match>

	<!-- ______________________ zhunyuan -> cuyuan _____________________ -->
	<match target="pattern">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test name="family" compare="eq" qual="any">
			<string>FZZhunYuan-M02</string>
			<string>方正准圆_GBK</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>FZCuYuan-M03</string>
		</edit>
	</match>

	<!-- ______________________ xiyuan -> zhunyuan _____________________ -->
	<match target="pattern">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test name="family" compare="eq" qual="any">
			<string>FZXiYuan-M01</string>
			<string>方正细圆_GBK</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>FZZhunYuan-M02</string>
		</edit>
	</match>

	<!-- ================ use unantialiased simsun for regular small chinese fonts  ================ -->
	<match target="pattern">
		<test name="lang" compare="eq" qual="any">
			<string>zh-cn</string>
			<string>zh-hk</string>
			<string>zh-tw</string>
		</test>
		<test name="pixelsize" compare="less_eq">
			<int>16</int>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>SimSun</string>
		</edit>
	</match>

	<match target="font">
		<test name="family" compare="eq" qual="any">
			<string>SimSun</string>
			<string>NSimSun</string>
			<string>宋体</string>
		</test>
		<test name="weight" compare="less_eq">
			<const>medium</const>
		</test>
		<test name="slant" compare="eq">
			<const>roman</const>
		</test>
		<test name="pixelsize" compare="more_eq">
			<int>12</int>
		</test>
		<test name="pixelsize" compare="less_eq">
			<int>16</int>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<!-- ====================== subpixel antialias for LCD ===================== -->
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<!-- ====================== take care of chinese fonts ===================== -->
	<match target="font">
		<test name="lang" compare="eq" qual="any">
			<string>zh-cn</string>
			<string>zh-hk</string>
			<string>zh-tw</string>
		</test>
		<edit name="rgba" mode="assign">
			<const>none</const>
		</edit>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>

	<!-- hint style -->
	<match target="font">
		<test name="hinting" compare="eq">
			<bool>true</bool>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintmedium</const>
		</edit>
	</match>

</fontconfig>
